<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Welcome, {{username}}</h3>

  
  <ion-row>
    <ion-col width-50><button ion-button color="secondary" block (click)="checkIn()">Check In</button></ion-col>
    <ion-col width-50><button ion-button color="danger" block (click)="checkOut()">Check Out</button></ion-col>
  </ion-row>

  <p>Here is your current schedules:</p>
  
</ion-content>
