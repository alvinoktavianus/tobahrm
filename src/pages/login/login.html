<ion-header>

  <ion-navbar color="default">
    <ion-title>Toba HRM</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item class="clearpadding">
    <ion-label floating>Email address</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item class="clearpadding">
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <div id="breakbutton">
    <button ion-button full (click)="signin()">Sign In</button>
  </div>

</ion-content>
