<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid *ngIf="response">
    <ion-row>
      <ion-col width-33><strong>Card No.</strong></ion-col>
      <ion-col width-67>{{response.IdCardNo}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33><strong>Full Name</strong></ion-col>
      <ion-col width-67>{{response.FullName}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col width-33><strong>Email</strong></ion-col>
      <ion-col width-67>{{response.Email}}</ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
