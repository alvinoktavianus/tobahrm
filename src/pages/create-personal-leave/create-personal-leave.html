<ion-header>

  <ion-navbar>
    <ion-title>Create Personal Leave</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Enter the information below to create personal leave</h3>

  <ion-list inset>

    <ion-item>
      <ion-label>Personal Leave Date</ion-label>
      <ion-datetime displayFormat="DDDD, DD MMMM YYYY" [(ngModel)]="leaveDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text" [(ngModel)]="leaveDescription"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full (click)="createPersonalLeave()">Save</button>
    </ion-item>

  </ion-list>

</ion-content>
